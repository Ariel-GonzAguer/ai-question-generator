<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script rel="script" src="js/script.js"></script>
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <link rel="stylesheet" href="sass/output.css"> 
  <title>AI Question Generator</title>
</head>

    <body> 
        <main class="main"> <!-- Ariel - class name needed? -->
            <form class="form" id="form"> <!-- id needed? -->
                <section class="step-1"> <!-- necessary? -->
                    <fieldset class="step-1">
                        <legend class="text-right"> <!-- Ariel's class -->
                            <h1> 
                                What do you need your AI's help with? Choose one for now. <!-- Ariel put Choose one in <p>? -->
                            </h1>
                        </legend>
                        <!-- Ariel's <section>'s are beneath section headings -->
                        <label class="step-1">
                            <input 
                                id="concept"
                                value="concept"
                                type="radio"
                                name="topic" 
                                class="topic"
                                required
                                > <!-- no class in Ariel's - consider -->
                                <span class="concept-title">Concept</span> <!-- Ariel <span> -->
                        </label>
                        <span class="concept-summary"></span> <!-- summary shows of what we mean by a conceptual question - using What? framing -->

                        <label class="step-1">
                            <input 
                            id="structure"
                            value="structure"
                            type="radio" 
                            name="topic" 
                            class="topic"
                            required 
                            >
                            <span class="structure-title">Structure</span> <!-- why are these in spans? -->
                        </label>
                        <span class="structure-summary"></span> <!-- summary shows of what we mean by a structure question - using How? framing -->

                        <label class="step-1">
                            <input 
                            id="details"
                            value="details"
                            type="radio" 
                            name="topic" 
                            class="topic"
                            required 
                            >
                            <span class="details-title">Details</span>
                        </label>
                        <span class="details-summary"></span> <!-- summary shows of what we mean by a details question - using Why? framing -->

                        <label class="step-1"> 
                            <input 
                            id="technique"
                            value="technique"
                            type="radio" 
                            name="topic" 
                            required 
                            class="topic"
                            >
                        <span class="technique-title">Technique</span>
                        </label>
                        <span class="technique-summary"></span> <!-- summary shows of what we mean by a technique question. pragmatic steps -->
                    </fieldset>
                </section>

                <section class="step-2">
                    <h2>What is the nature of your project?</h2>
                    <label for="project">I want to build a
                        <select 
                        id="project" 
                        name="project"
                        required
                        class="project"
                        > <!-- can class be the same as name or no?-->
                            <option value="tip-calculator" id="tip-calculator">
                                tip calculator
                            </option>
                            <option value="landing-page" id="landing-page">
                                landing page
                            </option>
                            <option value="rating component" id="rating-component">
                                rating component
                            </option>
                            <option value="sign-up-form" id="sign-up-form">
                                sign up form
                            </option>
                        </select>
                    </label>
                    <label for="tool">with
                        <select 
                        id="tool" 
                        name="tool"
                        class="tool"
                        required
                        >
                            <option value="javascript">JavaScript</option>
                            <option value="kotlin">Kotlin</option>
                            <option value="python">Python</option>
                            <option value="react.js">React.js</option>
                            <option value="node.js">Next.js</option>
                        </select>
                    </label>
                </section>

                <!-- Ariel had submit button here -->

                <section class="question-output"> 
                    <h3>Try this:</h3>
                    <span
                        id="outputSpan"
                    ></span>
                    <!-- Produces a question for AI assist based on info provided -->
                </section>
                <!-- Ariel put feedback *outside* of <form> -->

                <section class="feedback"> 
                    <fieldset class="feedback"> 
                        <legend>
                            <h4> 
                                Did that help?
                            </h4>
                        </legend>
                        <label> <!-- Does this need to be required? -->
                            <input 
                            type="radio" 
                            value="yes" 
                            id="yes" 
                            name="feedback"
                            required
                            >
                            <span>Yes</span>
                        </label>
                        <label>
                            <input 
                            type="radio" 
                            value="no" 
                            name="feedback"
                            required
                            >
                            <span>No</span>
                        </label>
                    </fieldset>
                    <!-- <h4>Did that help?</h4> leads to flow Y/N and repeat. -->
                    <!-- need arrow images - design in AI, literally a line -->
                </section>
            </form>
        </main>

        <footer>
            <p> Designed and Engineered by Iman Osman.</p>
            <p>2025 &copy; Iman Osman </p> <!-- JS here to auto-update-->
        </footer>
    </body>
</html>
